{% load staticfiles %}
<!DOCTYPE html>
<html>
<title>Meteore</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{% static 'javascripts/loginPage/index_1.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/loginPage/style_n4.css' %}">
<body >

	<div class="slideOpen" id="bkTop">
		<div class="container">
		  <br>
		  <div id="myCarousel" class="carousel slide" data-ride="carousel"">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			  <li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">

			  <div class="item active">
				<img src="{% static 'images/loginPage/create.png' %}" alt="Chania" width="200" height="150">
				<div class="carousel-caption">
				  <h3>Create your star</h3>
				</div>
			  </div>

			  <div class="item">
				<img src="{% static 'images/loginPage/meteor.png' %}" alt="Chania" width="200" height="150">
				<div class="carousel-caption">
				  <h3>Awesome universe system</h3>
				</div>
			  </div>
			
			  <div class="item">
				<img src="{% static 'images/loginPage/mission.png' %}" alt="Flower" width="200" height="150">
				<div class="carousel-caption">
				  <h3>Complete missions together</h3>
				</div>
			  </div>

			  <div class="item">
				<img src="{% static 'images/loginPage/create_mission.png' %}" alt="Flower" width="200" height="150">
				<div class="carousel-caption">
				  <h3>Launch a new mission</h3>
				</div>
			  </div>
		  
			</div> 

			<form action="{% url 'index' %}" method="POST" type="hidden" id="tokenform">
			{% csrf_token %}

			</form>


			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
		</div>
		<div class="slideOpen" id="bkButtom">
			<div class="fb-login-button" id='logBtn' data-max-rows="1" data-size="xlarge" data-show-faces="false" data-autologout-link="false" onlogin="checkLoginState()"></div>
		</div>
	</div>
</body>
</html>
